title: "Trung Dao"
description: "Dao Tuan Trung is a Computer Vision Research Resident at VinAI Research, mentored by Dr. Cuong Pham and Dr. Anh Tran. Specializing in Deep Generative Models such as GANs and Diffusion Models for image processing, Trung brings valuable experience as a former AI Engineer skilled in training, deploying, and optimizing deep learning models. At VinAI Research, he has contributed to cutting-edge projects including Face Recognition, Traffic Sign/Light Recognition, and Noise Cancelling for edge devices, bridging the gap between the research and applied department."
