<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape
    }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  {% assign user_url = site.url | append: site.baseurl %} {% assign
  full_base_url = user_url | default: site.github.url %}
  <link rel="stylesheet" href="/assets/style.css" />

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
  href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <script async defer src="/assets/github-buttons.js"></script>
  <script type="text/javascript">
    window.MathJax = {
      tex: {
        packages: ["base", "ams"],
      },
      loader: {
        load: ["ui/menu", "[tex]/ams"],
      },
      startup: {
        ready() {
          MathJax.startup.defaultReady();
          const Macro = MathJax._.input.tex.Symbol.Macro;
          const MapHandler = MathJax._.input.tex.MapHandler.MapHandler;
          const Array = MathJax._.input.tex.ams.AmsMethods.default.Array;
          const env = new Macro("psmallmatrix", Array, [
            null,
            "(",
            ")",
            "c",
            ".333em",
            ".2em",
            "S",
            1,
          ]);
          MapHandler.getMap("AMSmath-environment").add("psmallmatrix", env);
        },
      },
    };
  </script>
  <script
    type="text/javascript"
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
  ></script>
  <!-- Mathjax Support -->
  <!-- <script
    type="text/javascript"
    async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"
  ></script> -->

  <script src="{{ site.fa }}"></script>
</head>
