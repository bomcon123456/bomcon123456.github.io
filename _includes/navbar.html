<ul class="list-reset right py-1 header-text font-smoothing">
  {% for my_page in site.pages %} 
    {% if my_page.title and my_page.title != "3630201/60101" and my_page.title != "VIA" %}
      <li class="inline-block">
        <a
          class="align-middle link-primary header-link mr-2"
          href="{{ my_page.url | prepend: site.baseurl }}"
          target="_blank"
          {% if my_page.title == "ğŸ“ CV" %}
            data-last-updated="Last updated: {{ my_page.last_updated }}"
          {% endif %}
          >{{ my_page.title }}</a
        >
      </li>
    {% endif %} 
  {% endfor %}
</ul>
